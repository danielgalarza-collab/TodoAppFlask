<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Registro</title>
</head>
<body>
  <h1>Registro</h1>
  <!-- Formulario POST a /register -->
  <form method="post" action="{{ url_for('register') }}">
    <label>Usuario: <input name="username" required></label><br>
    <label>Email: <input name="email" type="email" required></label><br>
    <label>Contraseña: <input name="password" type="password" required></label><br>
    <button type="submit">Registrarme</button>
  </form>

  <p>¿Ya tenés cuenta? <a href="{{ url_for('login') }}">Entrar</a></p>

  <!-- Opcional: mostrar flashes (mensajes) -->
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
        {% for m in messages %}
          <li>{{ m }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
</body>
</html>
